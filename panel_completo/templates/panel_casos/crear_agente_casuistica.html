{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Crear Agente y Casuística{% endblock %}

{% block content %}
    <h1>Crear Agente</h1>
    <form method="post">
        {% csrf_token %}
        {% crispy agente_form %}
        <button type="submit">Crear Agente</button>
    </form>

    <h1>Crear Casuística</h1>
    <form method="post">
        {% csrf_token %}
        {% crispy casuistica_form %}
        <button type="submit">Crear Casuística</button>
    </form>
{% endblock %}
